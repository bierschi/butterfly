24.7891,42.5,328.7891,38.5,324.7891" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="299.5" y1="324.7891" y2="324.7891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="101" x="48.5" y="304.5903">Send decrypted</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="129" x="153.5" y="304.5903">CPrivateRSA.pem</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="115" x="52.5" y="319.7231">back to the target</text><!--
@startuml

actor target
actor "webserver \n**/decryption/**" as webserver

participant SPrivateRSA.pem
participant RSADecryption
participant AESDecryption

target -> webserver: Send **CPrivateRSA.bin** and **RSA.bin**\n in HTTP POST Request
webserver -> SPrivateRSA.pem: Load the **SPrivateRSA.pem** file for RSA Decryption
SPrivateRSA.pem -> RSADecryption: Decrypt **rsa_ek1.bin** from **RSA.bin**
RSADecryption -> AESDecryption: Decrypt **CPrivateRSA.bin** with \n**rsa_ek1.txt** and **rsa_iv1.txt**
webserver <- AESDecryption: Get the decrypted **CPrivateRSA.pem** string
webserver -> target: Send decrypted **CPrivateRSA.pem**\n back to the target
@enduml

