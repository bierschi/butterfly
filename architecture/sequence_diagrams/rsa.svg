" textLength="93" x="267.5" y="171.7622">CPublic.pem</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="83" x="364.5" y="171.7622">(AESKeyPair)</text><polygon fill="#A80036" points="624.5,201.9609,634.5,205.9609,624.5,209.9609,628.5,205.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="464.5" x2="630.5" y1="205.9609" y2="205.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="471.5" y="200.895">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="135" x="484.5" y="200.895">Generate the RSA EK</text><polygon fill="#A80036" points="792.5,231.0938,802.5,235.0938,792.5,239.0938,796.5,235.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="636.5" x2="798.5" y1="235.0938" y2="235.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="643.5" y="230.0278">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="131" x="656.5" y="230.0278">Generate the RSA IV</text><polygon fill="#A80036" points="1051.5,275.3594,1061.5,279.3594,1051.5,283.3594,1055.5,279.3594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="804.5" x2="1057.5" y1="279.3594" y2="279.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="811.5" y="266.7271">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="222" x="824.5" y="259.1606">Save RSA KeyPair (RSAEK +RSAIV)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="11" x="828.5" y="274.2935">in</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="57" x="843.5" y="274.2935">RSA.bin</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="904.5" y="274.2935">(unencrypted)</text><polygon fill="#A80036" points="1221.5,304.4922,1231.5,308.4922,1221.5,312.4922,1225.5,308.4922" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1063.5" x2="1227.5" y1="308.4922" y2="308.4922"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1070.5" y="303.4263">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="133" x="1083.5" y="303.4263">Start RSA Encryption</text><polygon fill="#A80036" points="229.5,333.625,219.5,337.625,229.5,341.625,225.5,337.625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="223.5" x2="1232.5" y1="337.625" y2="337.625"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="235.5" y="332.5591">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="154" x="248.5" y="332.5591">Get RSA Encrypted data</text><polygon fill="#A80036" points="42.5,377.8906,32.5,381.8906,42.5,385.8906,38.5,381.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="217.5" y1="381.8906" y2="381.8906"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="48.5" y="369.2583">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="32" x="61.5" y="361.6919">Save</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="75" x="97.5" y="361.6919">encrypted</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="29" x="176.5" y="361.6919">data</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="150" x="61.5" y="376.8247">on target host machine</text><!--
@startuml

actor target
participant Data
participant "SPublic.pem/\nCPublic.pem" as SPublic.pem
participant RSAEK
participant RSAIV
participant RSA.bin
participant RSA

autonumber
target -> Data: Get target specific data
Data -> SPublic.pem: Encrypt the data with \n**SPublic.pem** (CPrivateRSA) or \nwith **CPublic.pem** (AESKeyPair)
SPublic.pem -> RSAEK: Generate the RSA EK
RSAEK -> RSAIV: Generate the RSA IV
RSAIV -> RSA.bin: Save RSA KeyPair (RSAEK +RSAIV)\n in **RSA.bin** (unencrypted)
RSA.bin -> RSA: Start RSA Encryption
RSA -> Data: Get RSA Encrypted data
Data -> target: Save **encrypted** data\non target host machine
@enduml

