sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="89" x="934.5" y="335.6919">AESKEY-256</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="50" x="827.5" y="350.8247">with the</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="74" x="881.5" y="350.8247">AESIV-128</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="36" x="959.5" y="350.8247">string</text><polygon fill="#A80036" points="1215.5,396.1563,1225.5,400.1563,1215.5,404.1563,1219.5,400.1563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1040.5" x2="1221.5" y1="400.1563" y2="400.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1047.5" y="387.5239">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="150" x="1060.5" y="379.9575">Encrypt the AESKeyPair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="1064.5" y="395.0903">with</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="70" x="1093.5" y="395.0903">RSA-2048</text><polygon fill="#A80036" points="1382.5,440.4219,1392.5,444.4219,1382.5,448.4219,1386.5,444.4219" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1227.5" x2="1388.5" y1="444.4219" y2="444.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1234.5" y="431.7896">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="100" x="1247.5" y="424.2231">Save encrypted</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="66" x="1251.5" y="439.356">data in file</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="56" x="1321.5" y="439.356">AES.bin</text><path d="M1399,415.7227 L1399,440.7227 L1476,440.7227 L1476,425.7227 L1466,415.7227 L1399,415.7227 " fill="#FBFB77" filter="url(#f1p78thux3dy0e)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M1466,415.7227 L1466,425.7227 L1476,425.7227 L1466,415.7227 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="56" x="1405" y="432.7896">AES.bin</text><polygon fill="#A80036" points="42.5,469.5547,32.5,473.5547,42.5,477.5547,38.5,473.5547" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="36.5" x2="1393.5" y1="473.5547" y2="473.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="48.5" y="468.4888">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="251" x="61.5" y="468.4888">Save binary file on target host machine</text><!--
@startuml

actor target
participant "AESKEY-256"
participant "AESIV-128"
participant File
participant File.bfly
participant "AESKeyPair-384" as AESKeyPair
participant RSA
participant AES.bin

autonumber


target -> "AESKEY-256": Generate a random\n**256-Bit AESKEY** with SALT
"AESKEY-256" -> "AESIV-128": Generate a random\n**128-Bit AESIV** with SALT

"AESIV-128" -> File: Start AES File\n Encryption
loop
File -> File.bfly: Encrypt all user files\n with predefined extensions\n and save with **.bfly** extension
note right: **~*.bfly**
end

File.bfly -> AESKeyPair: Concatenate the **AESKEY-256**\n with the **AESIV-128** string

AESKeyPair -> RSA: Encrypt the AESKeyPair\n with **RSA-2048**
RSA -> AES.bin: Save encrypted\n data in file **AES.bin**
note right: **AES.bin**
AES.bin -> target: Save binary file on target host machine
@enduml

